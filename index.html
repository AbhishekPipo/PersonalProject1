<!DOCTYPE html>
<html>
  <head>
    <title>Order Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form id="AllForm">
      <h2>Step 1: Enter Your Info</h2>
      <div class="step active" id="step1">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required />

        <button type="button" id="step1-next" class="next-button" onclick="nextStep(1)">
          Next
        </button>
      </div>

      <h2>Step 2: Pickup Location</h2>
      <div class="step" id="step2">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required />

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required />

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required />

        <button type="button" id="step2-next" class="next-button" onclick="nextStep(2)">
          Next
        </button>
      </div>

      <h2>Step 3: Products</h2>
      <div class="step" id="step3">
        <div class="container">
          <input
            type="radio" 
            id="all-categories"
            name="product"
            value="All Categories" 
            required
          />
          <label for="all-categories">All Categories</label>
          <br />
          <input
            type="radio"
            id="specific-products"
            name="product"
            value="Specific Products"
            required
          />
          <label for="specific-products">Specific Products</label>
          <br />

          <button type="button primary-btn" class="submit" onclick="">
            Submit
          </button>
        </div>
      </div>
    </form>
    <footer class="bg-light text-center text-lg-start">
      <!-- Copyright abhishek -->

      crossorigin="anonymous"

    <script src="./app.js"></script>
  </body>
</html>
